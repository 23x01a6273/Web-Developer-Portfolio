<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- E-commerce Website Project Thumbnail -->
  <rect width="800" height="600" fill="#f5f5f7"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="600" fill="#1e88e5" opacity="0.05"/>
    <circle cx="100" cy="100" r="50" fill="#1e88e5" opacity="0.2"/>
    <circle cx="700" cy="500" r="80" fill="#1e88e5" opacity="0.2"/>
    <circle cx="200" cy="450" r="30" fill="#1e88e5" opacity="0.2"/>
    <circle cx="600" cy="150" r="40" fill="#1e88e5" opacity="0.2"/>
  </g>
  
  <!-- E-commerce Website Mockup -->
  <g transform="translate(150, 100)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="500" height="400" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="500" height="40" rx="5" fill="#f5f5f7" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="20" cy="20" r="7" fill="#ff6b6b"/>
    <circle cx="40" cy="20" r="7" fill="#feca57"/>
    <circle cx="60" cy="20" r="7" fill="#1dd1a1"/>
    <rect x="80" y="15" width="300" height="10" rx="5" fill="#e0e0e0"/>
    
    <!-- E-commerce Header -->
    <rect x="20" y="60" width="460" height="60" rx="5" fill="#1e88e5"/>
    <text x="40" y="100" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">ShopEase</text>
    
    <!-- Navigation -->
    <g fill="#ffffff" font-family="Arial" font-size="14">
      <text x="200" y="100">Home</text>
      <text x="260" y="100">Products</text>
      <text x="340" y="100">Categories</text>
      <text x="440" y="100">Cart</text>
    </g>
    
    <!-- Product Grid -->
    <g>
      <!-- Product 1 -->
      <rect x="20" y="140" width="140" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="30" y="150" width="120" height="100" rx="5" fill="#64b5f6"/>
      <rect x="30" y="260" width="120" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="30" y="285" width="80" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="30" y="310" width="50" height="10" rx="2" fill="#1e88e5"/>
      
      <!-- Product 2 -->
      <rect x="180" y="140" width="140" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="190" y="150" width="120" height="100" rx="5" fill="#81c784"/>
      <rect x="190" y="260" width="120" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="190" y="285" width="80" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="190" y="310" width="50" height="10" rx="2" fill="#1e88e5"/>
      
      <!-- Product 3 -->
      <rect x="340" y="140" width="140" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="350" y="150" width="120" height="100" rx="5" fill="#ffb74d"/>
      <rect x="350" y="260" width="120" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="350" y="285" width="80" height="15" rx="2" fill="#e0e0e0"/>
      <rect x="350" y="310" width="50" height="10" rx="2" fill="#1e88e5"/>
    </g>
    
    <!-- Footer -->
    <rect x="20" y="340" width="460" height="40" rx="5" fill="#f5f5f7"/>
    <text x="250" y="365" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">Â© 2023 ShopEase. All rights reserved.</text>
  </g>
  
  <!-- Project Label -->
  <rect x="250" y="520" width="300" height="50" rx="25" fill="#1e88e5" opacity="0.9"/>
  <text x="400" y="555" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">E-commerce Platform</text>
</svg>