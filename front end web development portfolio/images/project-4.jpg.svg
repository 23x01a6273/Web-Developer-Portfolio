    <text x="70" y="180" font-family="Arial" font-size="24" fill="#1e88e5" font-weight="bold">Explore the World</text>
    <text x="70" y="210" font-family="Arial" font-size="14" fill="#757575">Discover breathtaking destinations and travel tips</text>
    <rect x="70" y="225" width="120" height="30" rx="15" fill="#1e88e5"/>
    <text x="130" y="245" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Read More</text>
    
    <!-- Blog Posts Grid -->
    <g transform="translate(0, 310)">
      <!-- Post 1 -->
      <rect x="20" y="0" width="170" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="20" y="0" width="170" height="70" rx="5 5 0 0" fill="#90caf9"/>
      <text x="30" y="90" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Santorini, Greece</text>
      <text x="30" y="110" font-family="Arial" font-size="12" fill="#757575">Island paradise with...</text>
      
      <!-- Post 2 -->
      <rect x="210" y="0" width="170" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="210" y="0" width="170" height="70" rx="5 5 0 0" fill="#81c784"/>
      <text x="220" y="90" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Kyoto, Japan</text>
      <text x="220" y="110" font-family="Arial" font-size="12" fill="#757575">Ancient temples and...</text>
      
      <!-- Post 3 -->
      <rect x="400" y="0" width="170" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="400" y="0" width="170" height="70" rx="5 5 0 0" fill="#ffb74d"/>
      <text x="410" y="90" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Machu Picchu, Peru</text>
      <text x="410" y="110" font-family="Arial" font-size="12" fill="#757575">Inca citadel in the...</text>
    </g>
  </g>
  
  <!-- Project Label -->
  <rect x="250" y="520" width="300" height="50" rx="25" fill="#1e88e5" opacity="0.9"/>
  <text x="400" y="555" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Travel Blog Website</text>
</svg>