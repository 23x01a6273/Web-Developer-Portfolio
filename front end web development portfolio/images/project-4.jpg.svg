<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Travel Blog Website Project Thumbnail -->
  <rect width="800" height="600" fill="#f5f5f7"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="600" fill="#1e88e5" opacity="0.05"/>
    <path d="M0,100 Q200,150 400,100 T800,100 V600 H0 Z" fill="#1e88e5" opacity="0.1"/>
    <path d="M0,200 Q200,250 400,200 T800,200 V600 H0 Z" fill="#1e88e5" opacity="0.1"/>
    <path d="M0,300 Q200,350 400,300 T800,300 V600 H0 Z" fill="#1e88e5" opacity="0.1"/>
  </g>
  
  <!-- Browser Mockup -->
  <g transform="translate(100, 50)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="600" height="450" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="600" height="40" rx="8 8 0 0" fill="#f5f5f7" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Browser Controls -->
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#febc2e"/>
    <circle cx="60" cy="20" r="6" fill="#28c840"/>
    
    <!-- URL Bar -->
    <rect x="100" y="10" width="400" height="20" rx="10" fill="#e0e0e0"/>
    <text x="120" y="24" font-family="Arial" font-size="12" fill="#757575">www.wanderlustjourney.com</text>
    
    <!-- Website Content -->
    <!-- Header/Navigation -->
    <rect x="0" y="40" width="600" height="60" fill="#1e88e5"/>
    <text x="30" y="75" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">WanderlustJourney</text>
    
    <!-- Navigation Links -->
    <g font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">
      <text x="250" y="75">Home</text>
      <text x="320" y="75">Destinations</text>
      <text x="410" y="75">Travel Tips</text>
      <text x="490" y="75">About</text>
      <text x="550" y="75">Contact</text>
    </g>
    
    <!-- Hero Section -->
    <rect x="0" y="100" width="600" height="200" fill="#64b5f6"/>
    
    <!-- Hero Image Placeholder -->
    <g>
      <!-- Mountains -->
      <path d="M0,300 L100,200 L200,250 L300,180 L400,220 L500,170 L600,250 L600,300 Z" fill="#42a5f5"/>
      <path d="M0,300 L150,230 L250,260 L350,200 L450,240 L550,190 L600,220 L600,300 Z" fill="#1e88e5"/>
      
      <!-- Sun -->
      <circle cx="500" cy="150" r="30" fill="#ffeb3b"/>
      
      <!-- Clouds -->
      <g fill="#ffffff" opacity="0.8">
        <ellipse cx="150" cy="140" rx="40" ry="20"/>
        <ellipse cx="180" cy="150" rx="35" ry="18"/>
        <ellipse cx="120" cy="150" rx="30" ry="15"/>
        
        <ellipse cx="400" cy="120" rx="50" ry="25"/>
        <ellipse cx="440" cy="130" rx="40" ry="20"/>
        <ellipse cx="370" cy="130" rx="35" ry="18"/>
      </g>
    </g>
    
    <!-- Hero Text -->
