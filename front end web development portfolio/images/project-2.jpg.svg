<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- SaaS Dashboard Project Thumbnail -->
  <rect width="800" height="600" fill="#f5f5f7"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="600" fill="#1e88e5" opacity="0.05"/>
    <circle cx="100" cy="100" r="50" fill="#1e88e5" opacity="0.2"/>
    <circle cx="700" cy="500" r="80" fill="#1e88e5" opacity="0.2"/>
    <circle cx="200" cy="450" r="30" fill="#1e88e5" opacity="0.2"/>
    <circle cx="600" cy="150" r="40" fill="#1e88e5" opacity="0.2"/>
  </g>
  
  <!-- Dashboard Mockup -->
  <g transform="translate(150, 100)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="500" height="400" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="500" height="40" rx="5" fill="#f5f5f7" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="20" cy="20" r="7" fill="#ff6b6b"/>
    <circle cx="40" cy="20" r="7" fill="#feca57"/>
    <circle cx="60" cy="20" r="7" fill="#1dd1a1"/>
    <rect x="80" y="15" width="300" height="10" rx="5" fill="#e0e0e0"/>
    
    <!-- Dashboard Sidebar -->
    <rect x="0" y="40" width="100" height="360" fill="#1a1a2e"/>
    
    <!-- Sidebar Menu Items -->
    <g fill="#ffffff" opacity="0.7" font-family="Arial" font-size="12">
      <text x="20" y="80">Dashboard</text>
      <text x="20" y="110">Analytics</text>
      <text x="20" y="140">Users</text>
      <text x="20" y="170">Products</text>
      <text x="20" y="200">Settings</text>
    </g>
    
    <!-- Active Menu Item -->
    <rect x="0" y="65" width="100" height="25" fill="#1e88e5" opacity="0.3"/>
    <text x="20" y="80" font-family="Arial" font-size="12" fill="#ffffff">Dashboard</text>
    
    <!-- Dashboard Content -->
    <g>
      <!-- Header -->
      <text x="120" y="80" font-family="Arial" font-size="20" fill="#333333" font-weight="bold">Dashboard Overview</text>
      
      <!-- Stats Cards -->
      <g>
        <!-- Card 1 -->
        <rect x="120" y="100" width="110" height="80" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <text x="130" y="120" font-family="Arial" font-size="12" fill="#757575">Total Users</text>
        <text x="130" y="150" font-family="Arial" font-size="24" fill="#333333" font-weight="bold">8,642</text>
        <text x="130" y="170" font-family="Arial" font-size="10" fill="#4caf50">↑ 12.5%</text>
        
        <!-- Card 2 -->
        <rect x="240" y="100" width="110" height="80" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <text x="250" y="120" font-family="Arial" font-size="12" fill="#757575">Revenue</text>
        <text x="250" y="150" font-family="Arial" font-size="24" fill="#333333" font-weight="bold">$24.5k</text>
        <text x="250" y="170" font-family="Arial" font-size="10" fill="#4caf50">↑ 8.2%</text>
        
        <!-- Card 3 -->
        <rect x="360" y="100" width="110" height="80" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <text x="370" y="120" font-family="Arial" font-size="12" fill="#757575">Conversion</text>
        <text x="370" y="150" font-family="Arial" font-size="24" fill="#333333" font-weight="bold">5.28%</text>
        <text x="370" y="170" font-family="Arial" font-size="10" fill="#f44336">↓ 1.2%</text>
      </g>
      
      <!-- Chart -->
      <rect x="120" y="200" width="350" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
      <text x="140" y="230" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Monthly Revenue</text>
      
      <!-- Chart Axes -->
      <line x1="140" y1="350" x2="450" y2="350" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="140" y1="250" x2="140" y2="350" stroke="#e0e0e0" stroke-width="1"/>
      
      <!-- Chart Bars -->
      <rect x="170" y="300" width="20" height="50" fill="#1e88e5" opacity="0.7"/>
      <rect x="210" y="280" width="20" height="70" fill="#1e88e5" opacity="0.7"/>
      <rect x="250" y="270" width="20" height="80" fill="#1e88e5" opacity="0.7"/>
      <rect x="290" y="250" width="20" height="100" fill="#1e88e5" opacity="0.7"/>
      <rect x="330" y="290" width="20" height="60" fill="#1e88e5" opacity="0.7"/>
      <rect x="370" y="310" width="20" height="40" fill="#1e88e5" opacity="0.7"/>
      <rect x="410" y="260" width="20" height="90" fill="#1e88e5" opacity="0.7"/>
      
      <!-- Chart Labels -->
      <g font-family="Arial" font-size="10" fill="#757575" text-anchor="middle">
        <text x="180" y="365">Jan</text>
        <text x="220" y="365">Feb</text>
        <text x="260" y="365">Mar</text>
        <text x="300" y="365">Apr</text>
        <text x="340" y="365">May</text>
        <text x="380" y="365">Jun</text>
        <text x="420" y="365">Jul</text>
      </g>
    </g>
  </g>
  
  <!-- Project Label -->
  <rect x="250" y="520" width="300" height="50" rx="25" fill="#1e88e5" opacity="0.9"/>
  <text x="400" y="555" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">SaaS Dashboard</text>
</svg>