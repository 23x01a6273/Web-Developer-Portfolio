<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <g id="background-elements">
    <!-- Tech Pattern Background -->
    <rect x="0" y="0" width="800" height="600" fill="#f5f5f7" opacity="0.5"/>
    <circle cx="100" cy="100" r="50" fill="#1e88e5" opacity="0.05"/>
    <circle cx="700" cy="500" r="80" fill="#1e88e5" opacity="0.05"/>
    <circle cx="200" cy="450" r="30" fill="#1e88e5" opacity="0.05"/>
    <circle cx="600" cy="150" r="40" fill="#1e88e5" opacity="0.05"/>
    
    <!-- Circuit Pattern -->
    <path d="M50,300 L150,300 L150,350 L250,350 L250,250 L350,250" stroke="#1e88e5" stroke-width="2" fill="none" opacity="0.1"/>
    <path d="M450,250 L550,250 L550,350 L650,350 L650,300 L750,300" stroke="#1e88e5" stroke-width="2" fill="none" opacity="0.1"/>
    <path d="M400,100 L400,200" stroke="#1e88e5" stroke-width="2" fill="none" opacity="0.1"/>
    <path d="M400,400 L400,500" stroke="#1e88e5" stroke-width="2" fill="none" opacity="0.1"/>
    
    <!-- Circuit Dots -->
    <circle cx="150" cy="300" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="250" cy="350" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="250" cy="250" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="350" cy="250" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="450" cy="250" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="550" cy="250" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="550" cy="350" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="650" cy="350" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="650" cy="300" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="400" cy="200" r="5" fill="#1e88e5" opacity="0.2"/>
    <circle cx="400" cy="400" r="5" fill="#1e88e5" opacity="0.2"/>
  </g>
  
  <!-- Desk -->
  <g id="desk">
    <rect x="150" y="400" width="500" height="20" rx="2" fill="#424242"/>
    <rect x="200" y="420" width="400" height="10" rx="2" fill="#333333"/>
    <rect x="220" y="430" width="360" height="70" rx="2" fill="#2d2d42"/>
  </g>
  
  <!-- Computer -->
  <g id="computer">
    <!-- Monitor -->
    <rect x="300" y="250" width="200" height="130" rx="5" fill="#333333"/>
    <rect x="310" y="260" width="180" height="110" rx="2" fill="#1a1a2e"/>
    
    <!-- Code on Screen -->
    <g id="code" fill="#ffffff" font-family="monospace" font-size="6">
      <text x="320" y="275" opacity="0.8">&lt;!DOCTYPE html&gt;</text>
      <text x="320" y="285" opacity="0.8">&lt;html&gt;</text>
      <text x="320" y="295" opacity="0.8">  &lt;head&gt;</text>
      <text x="320" y="305" opacity="0.8">    &lt;title&gt;<tspan fill="#64b5f6">Portfolio</tspan>&lt;/title&gt;</text>
      <text x="320" y="315" opacity="0.8">    &lt;link <tspan fill="#ff9800">rel</tspan>=<tspan fill="#4caf50">"stylesheet"</tspan> <tspan fill="#ff9800">href</tspan>=<tspan fill="#4caf50">"style.css"</tspan>&gt;</text>
      <text x="320" y="325" opacity="0.8">  &lt;/head&gt;</text>
      <text x="320" y="335" opacity="0.8">  &lt;body&gt;</text>
      <text x="320" y="345" opacity="0.8">    &lt;h1&gt;<tspan fill="#64b5f6">Mike Johnson</tspan>&lt;/h1&gt;</text>
      <text x="320" y="355" opacity="0.8">    &lt;p&gt;<tspan fill="#64b5f6">Web Developer</tspan>&lt;/p&gt;</text>
      <text x="320" y="365" opacity="0.8">  &lt;/body&gt;</text>
    </g>
    
    <!-- Monitor Stand -->
    <rect x="375" y="380" width="50" height="10" rx="2" fill="#333333"/>
    <rect x="385" y="390" width="30" height="10" rx="2" fill="#424242"/>
    
    <!-- Keyboard -->
    <rect x="320" y="410" width="160" height="10" rx="2" fill="#333333"/>
    <rect x="325" y="408" width="150" height="2" rx="1" fill="#1e88e5" opacity="0.5"/>
    
    <!-- Mouse -->
    <ellipse cx="500" cy="415" rx="10" ry="15" fill="#333333"/>
    <line x1="500" y1="405" x2="500" y2="410" stroke="#1e88e5" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Coffee Cup -->
  <g id="coffee-cup">
    <path d="M550,390 L570,390 L575,420 L545,420 Z" fill="#ffffff"/>
    <path d="M550,390 L570,390 L575,420 L545,420 Z" fill="#1e88e5" opacity="0.1"/>
    <ellipse cx="560" cy="390" rx="10" ry="3" fill="#ffffff"/>
    <ellipse cx="560" cy="390" rx="7" ry="2" fill="#1e88e5" opacity="0.2"/>
    <path d="M575,400 Q585,405 575,410" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative Elements -->
  <g id="decorative-elements">
    <!-- Plant -->
    <rect x="230" y="370" width="20" height="30" rx="2" fill="#424242"/>
    <path d="M240,370 C230,350 235,340 240,330 C245,340 250,350 240,370 Z" fill="#4caf50"/>
    <path d="M240,370 C250,350 245,345 242,335 C235,345 230,350 240,370 Z" fill="#4caf50" opacity="0.7"/>
    <path d="M240,370 C230,355 225,350 220,345 C235,345 245,355 240,370 Z" fill="#4caf50" opacity="0.5"/>
    <path d="M240,370 C250,355 255,350 260,345 C245,345 235,355 240,370 Z" fill="#4caf50" opacity="0.5"/>
    
    <!-- Floating Code Symbols -->
    <text x="180" y="280" font-family="monospace" font-size="20" fill="#1e88e5" opacity="0.2">{</text>
    <text x="180" y="320" font-family="monospace" font-size="20" fill="#1e88e5" opacity="0.2">}</text>
    <text x="600" y="280" font-family="monospace" font-size="20" fill="#1e88e5" opacity="0.2">&lt;/&gt;</text>
    <text x="610" y="320" font-family="monospace" font-size="20" fill="#1e88e5" opacity="0.2">&lt;/&gt;</text>
    <text x="590" y="360" font-family="monospace" font-size="20" fill="#1e88e5" opacity="0.2">()</text>
  </g>
  
  <!-- Web Technologies Icons -->
  <g id="tech-icons">
    <!-- HTML5 Icon -->
    <g transform="translate(180, 180) scale(0.4)">
      <path d="M40,0 L50,100 L90,100 L100,0 Z" fill="#e44d26"/>
      <path d="M70,20 L70,80 L85,80 L90,20 Z" fill="#ffffff"/>
      <path d="M50,20 L90,20 L85,80 L70,80 L55,80 L50,20 Z" fill="#f16529"/>
      <path d="M70,40 L55,40 L55,60 L70,60 Z" fill="#ffffff"/>
    </g>
    
    <!-- CSS3 Icon -->
    <g transform="translate(230, 180) scale(0.4)">
      <path d="M40,0 L50,100 L90,100 L100,0 Z" fill="#1572b6"/>
      <path d="M70,20 L70,80 L85,80 L90,20 Z" fill="#ffffff"/>
      <path d="M50,20 L90,20 L85,80 L70,80 L55,80 L50,20 Z" fill="#33a9dc"/>
      <path d="M70,50 C70,40 55,45 55,40 C55,35 70,35 70,30" stroke="#ffffff" stroke-width="3" fill="none"/>
    </g>
    
    <!-- JS Icon -->
    <g transform="translate(600, 180) scale(0.4)">
      <rect x="40" y="0" width="60" height="100" fill="#f7df1e"/>
      <path d="M60,70 L60,90 C60,95 50,95 50,90 M80,70 L80,90 C80,100 70,100 65,95" stroke="#000000" stroke-width="5" fill="none"/>
    </g>
    
    <!-- React Icon -->
    <g transform="translate(550, 180) scale(0.4)">
      <ellipse cx="70" cy="50" rx="30" ry="10" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(30, 70, 50)"/>
      <ellipse cx="70" cy="50" rx="30" ry="10" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(90, 70, 50)"/>
      <ellipse cx="70" cy="50" rx="30" ry="10" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(150, 70, 50)"/>
      <circle cx="70" cy="50" r="7" fill="#61dafb"/>
    </g>
  </g>
</svg>